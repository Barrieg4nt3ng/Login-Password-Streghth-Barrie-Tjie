<!DOCTYPE html>
<html lang="en"> <!--bahasanya inggris-->
  <head>
    <meta charset="UTF-8" /> <!--sebuah pengkodean karakter dengan lebar variabel tertentu yang mewakili setiap karakter komputer dalam himpunan karakter Unicode-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- agar respons di perangkat mobile -->
    <!--menghubungkan ke link ke Tailwind CSS versi 1.8.11 yang diambil dari cdnjs.scloudfare.com. Bagian Integrity untuk mengecek integritas link yang digunakan-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css" 
      integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
      crossorigin="anonymous"
    /> 
    <link rel="stylesheet" href="styles.css" /> <!-- menghubungkan ke css-->
       <link rel="icon" href="https://rec-data.kalibrr.com/www.kalibrr.com/logos/BZKRKY9WVA2VNGA5676DDQBK6MM3634NTP2M9VRE-66552886.png"> <!-- gambar logo laurensia-->


    <!--judul -->
    <title>Password Strength Background</title>
  </head>
  <body>
    
    <!-- untuk background dan seisinya-->
    
    <div class="background" id="background"></div>
    <div class="glass-box p-10 rounded p-10 text-center shadow-md">
      <h1 class="text-3xl text-white">Image Password Strength</h1>
      <p class="text-sm text-white -700">Change the password to see the effect</p>
      <div class="my-4 text-left">
        <label for="email" class="text-white">Email:</label>
        <input
          type="text"
          class="border block w-full p-2 mt-2 rounded"
          id="email"
          placeholder="Enter Email"
        />
      </div>
<!-- untuk tulisan-tulisan dikotak background-->
      <div class="my-4 text-left">
        <label for="email" class="text-white">Password:</label>
        <input
          type="password"
          class="border-black block w-full p-2 mt-2 rounded"
          id="password"
          placeholder="Enter Password"
        />
      </div>
 
      
<!-- tombol submit-->
      <button
        class="bg-black text-white py-2 mt-4 inline-block w-full rounded"
        type="submit"
      >
        Submit
      </button>
    </div>
<!--agar kode js sweetalert dapat berjalan-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    </script>
  
    <script src="scriptjs.js"></script> <!-- agar menghubungkan ke js-->

  </body>
</html>
